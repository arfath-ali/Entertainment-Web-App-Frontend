<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../media/brand assets/logo.svg" />
    <link rel="stylesheet" href="../../dist/styles.css" />
    <script defer src="../javaScript/main.js"></script>

    <title>Entertainment web app</title>
  </head>

  <body
    class="bg-darkBlue text-15 font-outfit tablet:pt-[5.5rem] tablet:pb-[26.25rem] desktop:pt-[4.901rem] desktop:pb-[12.813rem] pt-12 pb-[7.188rem] leading-19 font-light">
    <header class="mb-[3.65rem]">
      <img
        src="../../media/brand assets/logo.svg"
        class="mx-auto h-[25.6px] w-[32px]" />
    </header>

    <main
      class="bg-semiDarkBlue mobile-L:mx-auto tablet:max-w-[25rem] tablet:p-8 mx-6 flex max-w-[20.438rem] flex-col items-stretch gap-10 rounded-[10px] px-6 pt-6 pb-8 text-white">
      <h1 class="text-32 tracking-x2 leading-40">Sign Up</h1>

      <section>
        <div class="mb-6">
          <input
            type="email"
            placeholder="Email address"
            class="caret-red placeholder:text-15 mb-[1.063rem] w-full pl-4 outline-none hover:cursor-pointer" />
          <div class="bg-grayishBlue h-[1px]"></div>
        </div>

        <div class="mb-6">
          <input
            type="password"
            placeholder="Password"
            class="caret-red placeholder:text-15 mb-[1.063rem] w-full pl-4 outline-none hover:cursor-pointer" />
          <div class="bg-grayishBlue h-[1px]"></div>
        </div>

        <div>
          <input
            type="password"
            placeholder="Repeat Password"
            class="caret-red placeholder:text-15 mb-[1.063rem] w-full pl-4 outline-none hover:cursor-pointer" />
          <div class="bg-grayishBlue h-[1px]"></div>
        </div>
      </section>

      <section>
        <a href="./login.html">
          <button
            class="bg-red hover:text-semiDarkBlue mb-6 w-full rounded-[6px] pt-[0.875rem] pb-[0.938rem] hover:cursor-pointer hover:bg-white">
            Create an account
          </button>
        </a>

        <div class="text-center">
          <p class="mobile-M:inline mobile-S:block mr-[0.563rem]">
            Already have an account?
          </p>
          <a class="text-red hover:cursor-pointer" href="./login.html">Login</a>
        </div>
      </section>
    </main>

    <footer class="hidden"></footer>
  </body>
</html>
